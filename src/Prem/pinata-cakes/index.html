<!DOCTYPE html>

   <body class="font-poppins">
      <!-- ~ page title -->
      <div

      >
         <h1 class="text-3xl font-bold text-[#251d34]">Pinata Cakes</h1>
         <div

               <div
                  class="flex items-center justify-center -translate-y-[1px] gap-1"
               >
                  <svg
                     class=""
                     width="16px"
                     height="16px"
                     viewBox="0 0 24 24"
                     id="star_filled"
                     data-name="star filled"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="#1c9550"
                  >
                     <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                     <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                     ></g>
                     <g id="SVGRepo_iconCarrier">
                        <rect
                           id="Rectangle_4"
                           data-name="Rectangle 4"
                           width="24"

                           stroke-miterlimit="10"
                           stroke-width="1.5"
                        ></path>
                     </g>
                  </svg>
                  <span class="text-[#1c9550] text-[14px]">4.9</span>
               </div>
               <span class="text-[11px] -translate-y-[1px]"> | </span>
               <span class="text-slate-600 font-[500] text-[11px]"
                  >627 reviews</span
               >
            </div>
            <hr class="w-[110%] mt-1" />
            <div>
               <span class="text-slate-600 font-[500] text-[11px]">
                  26 products
               </span>
            </div>
         </div>
      </div>

      <!-- ~ cards section -->
      <div class="w-full mt-6">
         <!-- ~ sort by section -->
         <div class="w-full flex gap-2 items-center justify-end px-[4.6rem]">
            <div>
               <h1 class="text-[13px] font-[600]">Sort By :</h1>

            <div class="w-fit relative dropdown">
               <input
                  class="peer hidden"
                  type="checkbox"
                  id="dropdown-toggle"
               />
               <label
                  for="dropdown-toggle"
                  class="flex items-center justify-between w-[10rem] h-fit py-[.4rem] px-4 bg-[#f6f5f2] text-slate-800 font-medium rounded-md text-xs cursor-pointer select-none"
               >
                  <h1>Popularity</h1>
                  <svg
                     fill="#333"
                     height="10px"
                     width="10px"
                     version="1.1"
                     id="Layer_1"
                     xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink"
                     viewBox="0 0 330 330"
                     xml:space="preserve"
                  >
                     <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                     <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"

               </label>

               <nav
                  class="absolute right-0 top-full mt-2 opacity-0 invisible peer-checked:opacity-100 peer-checked:visible bg-white shadow-lg rounded-md w-52 transition-all duration-300 transform"
               >
                  <ul class="py-4 text-sm text-gray-800 font-normal">
                     <li>
                        <a href="#" class="block px-10 py-2 hover:font-bold">
